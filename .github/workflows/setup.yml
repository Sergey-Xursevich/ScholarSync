name: CI/CD

on:
  push:
  pull_request:
    branches:
      - '*'

env:
  DATABASE_USERNAME: secrets.DATABASE_USERNAME
  DATABASE_PASSWORD: secrets.DATABASE_PASSWORD
  DOCKER_HUB_USERNAME: secrets.DOCKER_HUB_USERNAME
  DOCKER_HUB_PASSWORD: secrets.DOCKER_HUB_PASSWORD
jobs:
  build:
    services:
      mongo:
        image: mongo:7.0.6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --host localhost --port 27017 --username ${{ env.DATABASE_USERNAME }} --password ${{ env.DATABASE_PASSWORD }} --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Build Docker image
        run: docker build -t scholar-sync .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push scholar-sync
